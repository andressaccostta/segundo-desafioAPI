#Porta do Servidor
server.port=8083

#Caminho  do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/teste-aluno

#Nome do usuario de conexão com o banco
spring.datasource.username=postgres

#Senha de conexão com o banco de dados
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para indicar o hibernate para gerar atualizações automáticas constantemente no schema.
spring.jpa.hibernate.ddl-auto=update